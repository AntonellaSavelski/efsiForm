<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>TP Formulario</title>
    </head>
    <body class= "inicio">
        <h1>Formulario TP1</h1>
        <div class = "imagen">
            <img id = "imagen" src="imagenes/bienvenida.jpg">
        </div>
        <div id="formulario">
            <input type="text" id = "matematica" class="form-control form"  onkeyup="validarNumero(document.getElementById('matematica').value,'matematica')" placeholder="Ingrese la nota de Matemática" required>
            <input type="text" id = "lengua" class="form-control form" onkeyup="validarNumero(document.getElementById('lengua').value,'lengua')"  placeholder="Ingrese la nota de Lengua" required>
            <input type="text" id = "efsi" class="form-control form" onkeyup="validarNumero(document.getElementById('efsi').value,'efsi')"placeholder="Ingrese la nota de EFSI" required>
        </div>
       
        <button type="submit" class="btn btn-primary mb-2" onclick="validarPromedio()">Calcular Promedio</button>
        <button type="submit" class="btn btn-primary mb-2" onclick="notaMayor()">Materia mayor nota</button>
        <h6>Aquí se mostrará el resultado:</h6>
        <div
            id= "resultado" class="form-control form" readonly>
        </div>

        <script src="funciones.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
